<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Walkthrough-Modules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="myCss.css" rel="stylesheet" type="text/css">

    <!--Import openui5
        Use data-sap-ui-resourceroots to define the name to correspond to the same folder of index.html
        In this example, name is "sap.ui.demo.walkthrough"
        And the same folder of index.html is "./"
    -->
    <script 
        src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{
            "sap.ui.demo.walkthrough": "./"
        }'>
    </script>

    <script>
        /* Put UIs in body
         * Rule : the name we defined + .folder name + our XML name
        */
        sap.ui.getCore().attachInit(function () {
            new sap.ui.xmlview({
                viewName : "sap.ui.demo.walkthrough.view.App"
            }).placeAt('div_form');

        });
    </script>

</head>
<body class="sapUiBody" id="content">
    <div id="div_topnav" style="background-color: lightseagreen">
        <ul id="top_nav" class="topnav_left">
            <li><a href="javascript:void(0)">&lt;</a></li>
        </ul>

        <span style="text-align: center; margin-left: 35%;">設備故障原因維護</span>

        <ul id="top_nav" class="topnav_right">
            <li><a href="javascript:void(0)">Save</a></li>
        </ul>
    </div>

    <div id=div_form style="width:100%">
    </div>

</body>
</html>
