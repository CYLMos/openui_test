<!--
    Use Component.js to init the components
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Walkthrough-Component_Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import openui5
        Use data-sap-ui-resourceroots to define the name to correspond to the same folder of index.html
        In this example, name is "sap.ui.demo.walkthrough"
        And the same folder of index.html is "./"
    -->
    <script 
        src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{
            "sap.ui.demo.walkthrough": "./"
        }'>
    </script>

    <script>
        /* Put UIs in body
         * Rule : the name we defined + .folder name + our XML name
        */
        sap.ui.getCore().attachInit(function () {
            /// use sap.ui.core.ComponentContainer to get Components and load them to view
            new sap.ui.core.ComponentContainer({
                name : "sap.ui.demo.walkthrough.controller.Component_Configuration"
            }).placeAt('content');

        });
    </script>

</head>
<body class="sapUiBody" id="content">

</body>
</html>
